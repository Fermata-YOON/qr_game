<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <title>Admin</title>

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function () {
        });

        function reset_team() {
            $.ajax({
                type: 'POST',
                url: '/reset/team',
                data: {},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function reset_qr() {
            $.ajax({
                type: 'POST',
                url: '/reset/qr',
                data: {},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function reset_quiz() {

            $.ajax({
                type: 'POST',
                url: '/reset/quiz',
                data: {},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<body class="back_color">
<div>
    <h1 class="mytitle">admin page</h1>
</div>
<div class="mypost" id="post-team">
    <h3 class="mytitle">조 데이터 초기화</h3>
    <div class="mybtns">
        <button onclick="reset_team()" type="button" class="btn btn-dark">초기화 하기</button>
    </div>
</div>
<div class="mypost" id="post-member">
    <h3 class="mytitle">qr 데이터 초기화</h3>
    <div class="mybtns">
        <button onclick="reset_qr()" type="button" class="btn btn-dark">초기화 하기</button>
    </div>
</div>
<div class="mypost" id="plus-box">
    <h3 class="mytitle">quiz 데이터 초기화</h3>
    <div class="mybtns">
        <button onclick="reset_quiz()" type="button" class="btn btn-dark">초기화 하기</button>
    </div>
</div>
</body>

</html>
