<!doctype html>
<html lang="en">

<head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='qr_function.js')}}"></script>

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        const rand_num = Math.floor(Math.random() * 100) + 1;

        $(document).ready(function () {
            listing(rand_num);
            coloring(rand_num);
            post_rand(rand_num)
        });

        function post_rand(rand_num){
          let num = 0

          if (rand_num < 10) {
            num = '0' + toString(rand_num)
          } else {
            num = rand_num
          }

          let temp_html = `<h1 className="mytitle">${num}</h1>`
          let temp_head = `<title>${num}번 QR</title>`

          $('#h1').append(temp_html)
          $('#head').append(temp_head)
        }

        function fake() {
            let name = $('#name').val()

            if (name == '') {
                alert('이름을 정확히 입력해 주세요')
                window.location.reload()
            } else {
                alert('꽝!')
                window.location.reload()
            }


        }
    </script>
</head>

<body id="back_color" onload="showClock()">
<div class="input-group mb-3" id="h1">
    </div>
<div class="mypost" id="post-box">
    <div class="input-group mb-3" id="info">
    </div>
    <div class="input-group mb-3" id="time">
        <span id="divClock"></span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">이름</span>
        <input type="text" class="form-control" id="name" placeholder="홍길동" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="mybtns" id="btn">
        <button onclick="fake()" type="button" class="btn btn-dark">입력</button>
    </div>
</div>
</body>

</html>
